<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <!-- სარეგისტრაციო ფორმა -->
    <div class="userinfo usermodal">
      <form id="userinformation">
        <label for="email">
          <input type="email" name="email" placeholder="შეიყვანეთ ელ. ფოსტა" />
        </label>
        <label for="personal-number">
          <input
            type="number"
            name="personal-number"
            placeholder="შეიყვანეთ პირადი ნომერი"
          />
        </label>
        <label for="mobile-number">
          <input
            type="number"
            name="mobile-number"
            placeholder="შეიყვანეთ მობ. ნომერი"
          />
        </label>
        <label for="position">
          <input type="text" name="position" placeholder="შეიყვანეთ პოზიცია" />
        </label>
        <button class="submitbtn" type="submit">Submit</button>
      </form>
    </div>
    <!-- ////// -->

    <script src="js/main.js"></script>
  </body>
</html>
